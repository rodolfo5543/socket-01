<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>


    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>
    

    <div class="row">
        <div class="col">
            <ul id="misMensajes"></ul>
        </div>
    </div>










    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
       const socket= io('https://react-socket-server-5543.herokuapp.com/')

       //Referencias elementos del DOM
        const formulario =document.querySelector('#miFormulario');
        const mensajes =document.querySelector('#misMensajes')
        const txtMensaje=document.querySelector('#txtMensaje')

        formulario.addEventListener('submit',(ev)=>{
            ev.preventDefault();
            const nuevoMensaje= txtMensaje.value;
            socket.emit('mensaje-to-server',{
                texto:nuevoMensaje
            })
        })

        socket.on('mensaje-from-server',data=>{
            mensajes.innerHTML+=`<li>${data.texto}</li>`;
        })
       
    </script>
</body>
</html>
